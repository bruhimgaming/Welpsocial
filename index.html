<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Firebase Social Site</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>My Firebase Social Site</h1>

  <div id="auth">
    <h2>Signup / Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login / Signup</button>
  </div>

  <div id="app" style="display:none;">
    <h2>Welcome, <span id="displayName"></span></h2>

    <div id="newPost">
      <textarea id="postText" placeholder="Write a post..."></textarea>
      <input type="file" id="postImage">
      <button id="postBtn">Post</button>
    </div>

    <h3>Feed</h3>
    <div id="feed"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
